<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Snowpack & Tailwind App</title>
  </head>
  <body>
    <!--
      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.

      Start modyfing from here.
    -->
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h3
          class="
            mt-2
            text-3xl
            leading-8
            font-extrabold
            tracking-tight
            text-indigo-600
            sm:text-2xl sm:leading-10
          "
        >
          FOXES API
        </h3>
        <p
          class="
            text-base
            leading-6
            text-grey-600
            font-semibold
            tracking-wide
            uppercase
          "
        >
          An web made with Tailwind and Vanilla JS that request Foxes and load
          them slowly using lazy loading.
        </p>

        <button
          type="button"
          class="
            py-2
            px-4
            w-1/3
            bg-pink-600
            hover:bg-pink-700
            focus:ring-pink-500 focus:ring-offset-pink-200
            text-white
            transition
            ease-in
            duration-200
            text-center text-base
            font-semibold
            shadow-md
            focus:outline-none focus:ring-2 focus:ring-offset-2
            rounded-full
          "
          id="btnAgregar"
        >
          Add Image
        </button>

        <button
          class="
            m-6
            px-6
            py-2
            w-1/3
            transition
            ease-in
            duration-200
            uppercase
            rounded-full
            hover:bg-gray-800 hover:text-white
            border-2 border-gray-900
            focus:outline-none
          "
          id="btnReset"
        >
          Reset
        </button>

        <div id="images" class="items-center"></div>
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
